
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: goldenrod;">
                <h1>Breastplate</h1>
                <p>+6 AC</p>
            </div>
            <div style="background-color: grey">
                <h1>Castle</h1>
                <p>Home to the lord of the land</p>
            </div>
            <div style="background-color: green;">
                <h1>Trial by Combat</h1>
                <p>Justice will come to the victor</p>
            </div>
            <div style="background-color: aqua;">
                <h1>Comrades in Arms</h1>
                <p>Fellow Knights on a quest</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('img/slide4.jpg');"></div>
            <div style="background-image: url('img/slide3.jpg');"></div>
            <div style="background-image: url('img/slide2.jpg');"></div>
            <div style="background-image: url('img/slide1.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
